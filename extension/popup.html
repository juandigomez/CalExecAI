<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Calendar Assistant</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link rel="stylesheet" href="/static/styles.css?v=4" />
</head>
<body class="light-mode" data-theme="light">
  <div id="header-bar">
    <div id="theme-toggle">
      <img src="resources/icons/sun.png" alt="Light mode" class="icon sun" />
      <div class="slider"></div>
      <img src="resources/icons/moon.png" alt="Dark mode" class="icon moon" />
    </div>
    <h2>ğŸ‚ Bevie Calendar Assistant</h2>
  </div>

  <div id="chat-window"></div>
  <div id="typing-indicator">Assistant is typing...</div>
  <div id="spinner"></div>

  <div id="input-row">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-btn" aria-label="Send message" title="Send">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>

  <script src="script.js" defer></script>
  <script src="/static/script.js"></script>
</body>
</html>
